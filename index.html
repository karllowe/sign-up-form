<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftHero">
        <div class="logoContainer">
            <img src="./odin-lined.png" alt="Odin logo" id="odinLogo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by Hallie West on Unsplash</p>
    </div>
    <div class="rightMain">
        <div class="topPara">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your  deepest dreams. Sign up <em>now </em> to get started. 
                <br><br> 
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="">
            <section class="mainForm">
                <h2>Let's do this!</h2>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="first_name" required>

                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="last_name" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone" name="phone_number" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user_pasword" required>

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirm_password" required>
            </section>
            <section class="formBottomArea">
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </section>

        </form>
    </div>
</body>
</html>
